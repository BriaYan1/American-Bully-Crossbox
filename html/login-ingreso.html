<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles-login-ingreso.css">
    <link rel="icon" href="/assets/logo/logotype.png" type="icono">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>American Bully CrossBox - Iniciar Sesión</title>
</head>
<body>
    <div class="contenedor-principal">

        <div class="contenedor-contenedores">
            <div class="contenedor-izquierdo">
                <p class="titulo-1" data-aos="zoom-in" data-aos-duration="2000">¡Bienvenido de vuelta!</p>
                <p class="titulo-2" data-aos="zoom-in" data-aos-duration="2000">Inicia sesión en tu cuenta</p>

                <form id="formulario-login" >
                    <fieldset class="formulario" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="2000">

                        <div class="container-correo">
                            <label class="labels" for="correo-ingreso">Correo</label>
                            <input type="mail" class="inputs" name="correo" id="correo-ingreso" placeholder="Ingresa tu correo">
                        </div>
                        
                        <div class="container-contrasena">
                            <label class="labels" for="clave-ingreso">Contraseña</label>
                            <input type="password" class="inputs" name="clave" id="clave-ingreso" placeholder="Ingresa tu clave">
                            <img class="logo-ojo" src="/assets/logos-formulario/invisible.png" alt="lgo-ojo" id="ojo-inicio">
                        </div>
                        
                    </fieldset>
                </form>

                <div class="botones" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="2000">
                    <button class="boton" id="ingresar" type="submit">Iniciar sesión</button>
                </div>

                <p class="olvido-contrasena" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="2000">¿Olvidaste tu contraseña?</p>
            </div>

            <div class="contenedor-medio" data-aos="zoom-in" data-aos-duration="2000"></div>

            <div class="contenedor-derecho">
                <img class="logo-box" src="/assets/logo/logotype.png" alt="Logo American Bully CrossBox" data-aos="zoom-in" data-aos-duration="2000">
            </div>
        </div>
    </div>

    <script src="/js/login-ingreso.js"></script>
    <script src="/js/validar-login-registro.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
