<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Cross Bully | Horario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/logo/logotype.png" type="icono" />
</head>

<body class="hr-container">
    <!--Maquetacion del Header / Barra de Navegacion-->
    <header>
        <nav class="nav--container">
            <div class="nav--left">
                <div class="nav--logo">
                    <img src="assets/logo/logotype.png" alt="logo" class="logo-img">
                </div>
                <div class="nav--elements">
                    <ul>
                        <li>INICIO</li>
                        <li>CROSSFIT</li>
                        <li>COACHES</li>
                        <li>COMPETENCIAS</li>
                        <li>HORARIOS</li>
                        <li>PLANES</li>
                    </ul>
                </div>
            </div>
            <div class="nav--right">
                <div class="contact"><button class="btn-1">Contacto</button></div>
                <div class="contact"><button class="btn-2">Login</button></div>
            </div>
        </nav>
    </header>

    <section class="hr-listcont">
      <article class="hr-lista">
        <div class="hr-am hr-aa">AM</div>
        <div class="lista"></div>
        <div class="hr-am">PM</div>
        <div class="lista"></div>
        <div class="hr-am-pm">AM-PM</div>
        <div class="lista"></div>
        <div class="hr-openbox">OPEN BOX</div>
        <div class="lista"></div>
      </article>
    </section>
    
</body>

</html>
