<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Bully CrossBox - Registro</title>
    <link rel="stylesheet" href="styles-login-registro.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-contenedores">
            <div class="contenedor-izquierdo">
                <p class="titulo-1">Registro</p>
                <p class="titulo-2">Crea una cuenta</p>

                <form>
                    <fieldset class="formulario">
                        <div class="grid-campos">
                            <div class="campo">
                                <label class="labels">Nombre</label>
                                <input class="inputs" type="text" placeholder="Tu nombre" required>
                            </div>

                            <div class="campo">
                                <label class="labels">Apellido</label>
                                <input class="inputs" type="text" placeholder="Tu numero de contacto" required>
                            </div>

                            <div class="campo">
                                <label class="labels">Correo</label>
                                <input class="inputs" type="email" placeholder="Correo electronico" required>
                            </div>

                            <div class="campo">
                                <label class="labels">Fecha de nacimiento</label>
                                <input class="inputs" type="date" required>
                            </div>

                            <div class="campo">
                                <label class="labels">Contraseña</label>
                                <input class="inputs" type="password" placeholder="Crea una contraseña" required>
                            </div>

                            <div class="campo">
                                <label class="labels">Confirmar contraseña</label>
                                <input class="inputs" type="password" placeholder="Ingresa nuevamente la contraseña" required>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <p class="registrate-con">Al hacer click en registrarme, aceptas <br> nuestras <a class="subrayado" href="#"><span class="politicas">políticas de privacidad</span></a> y <br> <a class="subrayado" href="#"><span class="politicas">términos de servicio</span></a></p>

                <a href="#">
                    <div class="botones">
                        <button class="boton">Registrate</button>
                    </div>
                </a>

                <p class="titulo-2 titulo-tablet">Si ya tienes una cuenta <a class="subrayado" href="login-ingreso.html"><span class="politicas">inicia sesión</span></a></p>
            </div>

            <div class="contenedor-medio"></div>

            <div class="contenedor-derecho">
                <img class="logo-box" src="assets/logo/logotype.png" alt="Logo American Bully CrossBox">

                <p class="titulo-3">¡Ya estamos casi <br> listos!</p>
                <p class="titulo-2">Si ya tienes una cuenta <a class="subrayado" href="login-ingreso.html"><span class="politicas">inicia sesión</span></a></p>
            </div>
        </div>
    </div>
</body>
</html>
