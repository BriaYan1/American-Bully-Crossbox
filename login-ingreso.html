<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="styles-login-ingreso.css">
    <link rel="icon" href="/assets/logo/logotype.png" type="icono" />
</head>
<body>
    <section class="login-movil">
        <div class="volver-atras">
            <a class="volver-atras" target="_blank" href="index.html">
                <img class="flecha" src="assets/iconos/volver.png" alt="volver">
                <span class="volver-atras-texto">Página principal</span>
            </a>
        </div>
        <div class="contenedor-padre--principal">
            <div class="contenedor-padre">
                <div class="login-logo">
                    <img src="/assets/logo/logotype.png" alt="logo">
                </div>
                <div class="login-titulo">
                    <p class="bienvenido">¡Bienvenido de vuelta!</p>
                    <p class="inicia-sesion">Inicia sesión en tu cuenta</p>
                </div>
                <div class="formulario">
                    <form action="" class="form" >
                        <fieldset class="form-fieldset">
                            <div class="formulario-ingreso">
                                <div class="formulario-ingreso--correo">
                                    <label for="" class="label-correo">Correo</label>
                                    <input type="email" class="input-correo" placeholder="Ingresa tu correo">
                                </div>
                                <div class="formulario-ingreso--contraseña">
                                    <label for="" class="label-contraseña">Contraseña</label>
                                    <input type="password" class="input-contraseña" placeholder="Ingresa tu Contraseña">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <p class="olvido-contraseña"> <a class="olvido-contraseña--a" href="#">¿Olvidaste tu contraseña?</a></p>
                </div>
        
                <div class="login-botones">
                    <button class="inicio-sesion"><a href="#"><span class="texto-botones">Iniciar Sesión</span></a></button>
                </div>
        
                <div class="login-autenticacion">
                    <p class="registrate-con">o inicia sesión con</p>
                </div>
        
                <div class="logos">
                    <a href="#"><img class="logos" src="assets/iconos/buscar.png" alt="google"></a>
                    <a href="#"><img class="logos" src="assets/iconos/facebook.png" alt="facebook"></a>
                </div>
        
            </div>
            
            <div class="contenedor-padre--medio"></div>

            <div class="contenedor-padre--2">
                <div class="login-logo--2">
                    <img src="/assets/logo/logotype.png" alt="logo"> <!---->
                </div>
                <div class="login-titulo">
                    <p class="bienvenido">¿Aún no tienes cuenta?</p>
                </div>
                <div class="login-botones">
                    <button class="inicio-sesion"><a href="#"><span class="texto-botones">Registrarse</span></a></button>
                </div>
                <div class="login-autenticacion">
                    <p class="registrate-con">o registrate con</p>
                </div>
                <div class="logos">
                    <a href="#"><img class="logos" src="assets/iconos/buscar.png" alt="google"></a>
                    <a href="#"><img class="logos" src="assets/iconos/facebook.png" alt="facebook"></a>
                </div>
            </div>
        </div>
       
    </section>
</body>
</html>
