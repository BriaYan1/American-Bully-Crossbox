<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.-login-principal.css">
    <link rel="icon" href="/assets/logo/logotype.png" type="icono">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="contenedor-principal">
            <a class="volver-atras" href="index.html" data-aos="zoom-in" data-aos-duration="2000">
                <img class="flecha-atras" src="assets/iconos/volver.png" alt="Volver atras">
                <p class="texto-atras" >Volver al inicio</p>
            </a>

        <div class="contenedor-contenedores">
            <div class="contenedor-izquierdo">
                <p class="titulo-1" data-aos="zoom-in" data-aos-duration="2000">¡Hola, amigo!</p>
                <p class="titulo-2" data-aos="zoom-in" data-aos-duration="2000">¿Qué deseas hacer?</p>

                <div class="botones" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="2000">
                    <button class="boton">Iniciar sesión</button>
                    <button class="boton">Registrarse</button>
                </div>

                <p class="registrate-con" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="2000">O registrate con</p>

                <div class="logos-redes" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="2000">
                    <img class="logos-redes" src="assets/iconos/buscar.png" alt="Gmail">
                    <img class="logos-redes" src="assets/iconos/facebook.png" alt="Facebook">
                </div>
            </div>

            <div class="contenedor-medio" data-aos="zoom-in" data-aos-duration="2000"></div>

            <div class="contenedor-derecho">
                <img class="logo-box" src="assets/logo/logotype.png" alt="Logo American Bully CrossBox" data-aos="zoom-in" data-aos-duration="2000">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
