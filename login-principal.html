<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.-login-principal.css">
    <link rel="icon" href="/assets/logo/logotype.png" type="icono">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="contenedor-principal">
            <a class="volver-atras" href="index.html">
                <img class="flecha-atras" src="assets/iconos/volver.png" alt="Volver atras">
                <p class="texto-atras" >Volver al inicio</p>
            </a>

        <div class="contenedor-contenedores">
            <div class="contenedor-izquierdo">
                <p class="titulo-1">¡Hola, amigo!</p>
                <p class="titulo-2">¿Qué deseas hacer?</p>

                <div class="botones">
                    <button class="boton">Iniciar sesión</button>
                    <button class="boton">Registrarse</button>
                </div>

                <p class="registrate-con">O registrate con</p>

                <div class="logos-redes">
                    <img class="logos-redes" src="assets/iconos/buscar.png" alt="Gmail">
                    <img class="logos-redes" src="assets/iconos/facebook.png" alt="Facebook">
                </div>
            </div>

            <div class="contenedor-medio"></div>

            <div class="contenedor-derecho">
                <img class="logo-box" src="assets/logo/logotype.png" alt="Logo American Bully CrossBox">
            </div>
        </div>
    </div>
